# Jekyll Theme Sleek Configuration
# https://github.com/sysopmatt/jekyll-theme-sleek

remote_theme: sysopmatt/jekyll-theme-sleek

# Site Settings
title: Matt Adams
description: "Solutions Architect at Databricks specializing in Healthcare & Life Sciences."
url: "https://madams.dev"
baseurl: ""
logo: /assets/img/logo-cat-guitar.png

# Theme Settings
theme_settings:
  date_format: "%B %-d, %Y"
  read_time: true
  words_per_minute: 200

# Site Author
author:
  name: Matt Adams
  avatar: /assets/img/logo-cat-guitar.png
  email: probably-spam@madams.dev
  bio: "Solutions Architect at Databricks specializing in Healthcare & Life Sciences."

# Navigation (sidebar on desktop, bottom nav on mobile)
navigation:
  - title: Home
    url: /
    icon: fas fa-home
  - title: Resume
    url: /resume/
    icon: fas fa-file-alt
  - title: Blog
    url: /posts/
    icon: fas fa-newspaper
  - title: Projects
    url: /projects/
    icon: fas fa-code
  - title: Contribs
    url: /contributions/
    icon: fas fa-hands-helping
  - title: Talks
    url: /presentations/
    icon: fas fa-microphone
  - title: Resources
    url: /resources/
    icon: fas fa-book
  - title: Uses
    url: /uses/
    icon: fas fa-tools
  - title: Contact
    url: /contact/
    icon: fas fa-envelope

# Social Links (sidebar icons)
social_links:
  - title: GitHub
    url: https://github.com/sysopmatt
    icon: fab fa-github
  - title: LinkedIn
    url: https://linkedin.com/in/matt-adams-98ab05a3
    icon: fab fa-linkedin
  - title: Bluesky
    url: https://bsky.app/profile/helloworld.madams.social
    icon: fab fa-bluesky
  - title: Email
    url: mailto:probably-spam@madams.dev
    icon: fas fa-envelope

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:path/
  contributions:
    output: false
  presentations:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  - scope:
      path: ""
      type: projects
    values:
      layout: page
  - scope:
      path: ""
      type: presentations
    values:
      layout: page

# Outputting
permalink: /:year-:month-:day-:title/
paginate: 10
paginate_path: /page:num/
timezone: "America/Los_Angeles"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
category_archive_path: "/categories/#"
tag_archive_path: "/tags/#"

jekyll-archives:
  enabled:
    - tags
  layout: 'tags'
  permalinks:
    tag: '/tags/:name/'

# Exclude
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md

# Markdown
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge
